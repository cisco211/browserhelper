<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
 <head>
  <title>utils.css Test</title>
  <style type="text/css">@import url('./../classes.css');</style>
  <style type="text/css">
   div.t_formats {
    background-color:#EEEEEE;
    border:1px dashed #888888;
    margin:2px;
    text-align:center;
    }
   h1.t_heading {
    font-family:sans,arial;
    margin-top:20px;
    margin-bottom:0px;
    }
   table.t_aligns {
    border-collapse:collapse;
    }
   table.t_aligns td {
    background-color:#EEEEEE;
    border:1px dashed #888888;
    height:100px;
    padding:2px;
    width:100px;
    }
   </style>
  </head>
 <body>
  <h1 class="t_heading">text-alignments in tables</h1>
  <table class="t_aligns">
   <tr>
    <td class="cb">.cb</td>
    <td class="cb_">.cb_</td>
    <td class="cm">.cm</td>
    <td class="cm_">.cm_</td>
    <td class="ct">.ct</td>
    <td class="ct_">.ct_</td>
    </tr>
   <tr>
    <td class="lb">.lb</td>
    <td class="lb_">.lb_</td>
    <td class="lm">.lm</td>
    <td class="lm_">.lm_</td>
    <td class="lt">.lt</td>
    <td class="lt_">.lt_</td>
    </tr>
   <tr>
    <td class="rb">.lb</td>
    <td class="rb_">.lb_</td>
    <td class="rm">.lm</td>
    <td class="rm_">.lm_</td>
    <td class="rt">.lt</td>
    <td class="rt_">.lt_</td>
    </tr>
   </table>
  <h1 class="t_heading">text-formatting</h1>
  <div class="t_formats blink">.blink</div>
  <div class="t_formats blink_">.blink_</div>
  <div class="t_formats bold">.bold</div>
  <div class="t_formats bold_">.bold_</div>
  <div class="t_formats italic">.italic</div>
  <div class="t_formats italic_">.italic_</div>
  <div class="t_formats larger">.larger</div>
  <div class="t_formats larger_">.larger_</div>
  <div class="t_formats overline">.overline</div>
  <div class="t_formats overline_">.overline_</div>
  <div class="t_formats smaller">.smaller</div>
  <div class="t_formats smaller_">.smaller_</div>
  <div class="t_formats strike">.strike</div>
  <div class="t_formats strike_">.strike_</div>
  <div class="t_formats underline">.underline</div>
  <div class="t_formats underline_">.underline_</div>
  </body>
 </html>
